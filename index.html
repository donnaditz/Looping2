<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>  <!-- Leap Year Project -->

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="number">  <!-- type=number means user will only be allowed to enter number(s) -->
        </div>

        <button type="submit" class="btn btn-info">Find out!</button>
      </form>

      <div id="result">
        <h2><span class= "year"></span> is <span class= "not"></span> a leap year. </h2>
      </div>
      <!-- End Leap Year Project -->
    </div>  <!-- End container -->
  </body>
</html>
